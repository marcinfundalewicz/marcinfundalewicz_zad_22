<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Formularz kontaktowy</title>
</head>
<body>
<main layout:fragment="content">
    <h2>Formularz kontaktowy</h2>
    <form th:action="@{/send}" method="post" th:object="${mail}">
        <div>
            <label for="name">Nazwa wysyłającego</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="mailDto">Email wysyłającego</label>
            <input type="email" id="mailDto" th:field="*{senderEmail}">
        </div>
        <div>
            <label for="content">Treść</label>
            <textarea id="content" cols="30" rows="15" th:field="*{content}"></textarea>
        </div>
        <div>
            Czy chcesz otrzymać potwierdzenie wysłania?
            <label>
                <input type="radio" th:field="*{confirmation}" value="true" checked> Tak
            </label>
            <label>
                <input type="radio" th:field="*{confirmation}" value="false"> Nie
            </label>
        </div>

        <button type="submit">Wyślij</button>
    </form>
</main>
</body>
</html>
